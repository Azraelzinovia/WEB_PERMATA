<body>

        <h2>Login Admin</h2>
        <p class="card-caption">Masukkan password admin untuk melanjutkan.</p>

       {% if error %}

        <form method="POST" action="/admin-login">
            <div class="form-group">
                <label>Password Admin</label>
                <input type="password" name="password" required>

        </form>
